spring.application.name=controller
server.port=9090

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:torrentdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development - access at http://localhost:9090/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false

# Logging
logging.level.com.sixeyes=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# File paths for torrents
torrent.download.path=downloads
torrent.temp.path=/tmp