name: Backend Java CI/CD Pipeline

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: sixeyesmiddleware-v01
  ARTIFACT_REPO: six-eyes-spring-react-integrator
  REGION: southamerica-east1
  JAVA_VERSION: '24'
  WORKING_DIRECTORY: java/controller

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-

      - name: Run Unit Tests
        run: mvn clean test -Dtest=TorrentTest,TorrentControllerTest

      - name: Run Integration Tests
        run: mvn test -Dtest=TorrentIntegrationTest -Dsurefire.failIfNoSpecifiedTests=false
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Comment Test Results on PR
        if: github.event_name == 'pull_request'
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: target/surefire-reports/*.xml
          comment_mode: always
          

  merge-to-main:
    name: Merge dev to main
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Merge dev into main
        run: |
          git fetch origin master
          git checkout master
          git merge --no-ff origin/dev -m "Merge backend changes from dev into master [skip ci]"
          git push origin master

  build-and-deploy:
    name: Build and Deploy to Google Cloud Run
    needs: merge-to-main
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev'

    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for GCP
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build Docker Image
        run: |
          docker build \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.SERVICE_NAME }}:latest .

      - name: Push Docker Image to Artifact Registry
        run: |
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --platform=managed \
            --region=${{ env.REGION }} \
            --allow-unauthenticated \
            --memory=1Gi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=2 \
            --port=9090 \
            --set-env-vars="SPRING_PROFILES_ACTIVE=prod,PYTHON_SERVICE_URL=https://7581f5191db9.ngrok-free.app" \
            --timeout=300

      - name: Get Service URL
        id: deploy
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --platform=managed \
            --region=${{ env.REGION }} \
            --format='value(status.url)')
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $SERVICE_URL"

      - name: Health Check
        run: |
          sleep 30
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" ${{ steps.deploy.outputs.SERVICE_URL }}/public/torrents/test)
          if [ "$RESPONSE" -eq 200 ]; then
            echo "Health check passed!"
          else
            echo "Health check failed with status code: $RESPONSE"
            exit 1
          fi

      - name: Configure Git identity
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions Bot"

      - name: Create Deployment Tag
        run: |
          git tag -a "backend-deploy-$(date +'%Y%m%d-%H%M%S')" -m "Backend deployed to Cloud Run"
          git push origin --tags

  notify:
    name: Notify Deployment Status
    needs: [test, merge-to-main, build-and-deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Send Success Notification
        if: ${{ needs.build-and-deploy.result == 'success' }}
        run: echo "Backend deployment successful!"

      - name: Send Failure Notification
        if: ${{ needs.test.result == 'failure' || needs.build-and-deploy.result == 'failure' }}
        run: echo "Backend deployment failed!"

      - name: Comment Deployment Status on Commit
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ needs.build-and-deploy.result }}' === 'success' ? 'Deployed' : 'Failed';
            const message = `Backend ${status} to Google Cloud Run\n\nWorkflow: ${{ github.run_id }}`;
            
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: message
            });
